ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br><span class="line">115</span><br><span class="line">116</span><br><span class="line">117</span><br><span class="line">118</span><br><span class="line">119</span><br><span class="line">120</span><br><span class="line">121</span><br><span class="line">122</span><br><span class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br></pre></td><td class="code"><pre><span class="line">&quot;&quot;&quot;1.3.39 Ring ring_buffer</span><br><span class="line">A ring ring_buffer, or circular queue, is a FIFO data structure of a fixed size N.</span><br><span class="line">It is useful for transferring data between asynchronous processes or for</span><br><span class="line">storing log files.</span><br><span class="line">When the ring_buffer is empty, the consumer waits until data is deposited;</span><br><span class="line">when the ring_buffer is full, the producer waits to deposit data.</span><br><span class="line">Develop an API for a Ringring_buffer and an implementation that uses an array</span><br><span class="line">representation (with circular wrap-around).</span><br><span class="line">&quot;&quot;&quot;</span><br><span class="line">import unittest</span><br><span class="line">import collections</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class RingBufferIterator(collections.Iterator):</span><br><span class="line"></span><br><span class="line">    def __init__(self, first, buffer):</span><br><span class="line">        self.__first = first</span><br><span class="line">        self.__count = 0</span><br><span class="line">        self.__ring_buffer = buffer</span><br><span class="line"></span><br><span class="line">    def __iter__(self):</span><br><span class="line">        return self</span><br><span class="line"></span><br><span class="line">    def __next__(self):</span><br><span class="line">        if not self.has_next(): raise StopIteration</span><br><span class="line">        item = self.__ring_buffer[self.__first]</span><br><span class="line">        if self.__first == len(self.__ring_buffer) - 1:</span><br><span class="line">            self.__first = 0  # wrap around</span><br><span class="line">        else:</span><br><span class="line">            self.__first += 1</span><br><span class="line">        self.__count += 1</span><br><span class="line">        return item</span><br><span class="line"></span><br><span class="line">    def has_next(self):</span><br><span class="line">        return self.__count &lt; len(self.__ring_buffer)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class RingBuffer:</span><br><span class="line"></span><br><span class="line">    def __init__(self, size):</span><br><span class="line">        self.__max_size = size                  # 缓冲区最大空间</span><br><span class="line">        self.__ring_buffer = [None] * size      # 缓冲区</span><br><span class="line">        self.__first = -1                       # 读指针</span><br><span class="line">        self.__last = -1                        # 写指针</span><br><span class="line">        self.__size = 0                         # 当前缓冲大小</span><br><span class="line">        self.__producer_aux_ring_buffer = []    # 候补缓冲区队列</span><br><span class="line">        self.data_count_to_be_consumed = 0      # 消费者等待数量</span><br><span class="line"></span><br><span class="line">    def __iter__(self):</span><br><span class="line">        return RingBufferIterator(self.__first, self.__ring_buffer)</span><br><span class="line"></span><br><span class="line">    def size(self):</span><br><span class="line">        # 获取缓冲区大小</span><br><span class="line">        return self.__size</span><br><span class="line"></span><br><span class="line">    def is_empty(self):</span><br><span class="line">        # 缓冲区是否为空</span><br><span class="line">        return self.__size == 0</span><br><span class="line"></span><br><span class="line">    def is_full(self):</span><br><span class="line">        # 缓冲区是否满了</span><br><span class="line">        return self.__size == self.__max_size</span><br><span class="line"></span><br><span class="line">    def produce(self, item):</span><br><span class="line">        # 生产</span><br><span class="line">        if self.data_count_to_be_consumed &gt; 0:</span><br><span class="line">            # 消费者等待数据数量</span><br><span class="line">            self.consume_data(item)</span><br><span class="line">            self.data_count_to_be_consumed -= 1</span><br><span class="line">        else:</span><br><span class="line">            if self.is_empty():</span><br><span class="line">                # 缓冲去为空</span><br><span class="line">                self.__ring_buffer[self.__size] = item</span><br><span class="line">                self.__first = 0</span><br><span class="line">                self.__last = 0</span><br><span class="line">                self.__size += 1</span><br><span class="line">            else:</span><br><span class="line">                if not self.is_full():</span><br><span class="line">                    # 缓冲区未满</span><br><span class="line">                    if self.__last == len(self.__ring_buffer) - 1:</span><br><span class="line">                        # 写指针到达环形缓冲区结尾元素</span><br><span class="line">                        self.__last = 0  # 形成环，从头开始写入数据</span><br><span class="line">                    else:</span><br><span class="line">                        self.__last += 1</span><br><span class="line">                    self.__ring_buffer[self.__last] = item  # 将数据写入缓冲区中</span><br><span class="line">                    self.__size += 1</span><br><span class="line">                else:</span><br><span class="line">                    # 缓冲区满时，将元素放入到后部缓冲区中</span><br><span class="line">                    self.__producer_aux_ring_buffer.append(item)</span><br><span class="line"></span><br><span class="line">    def consume_data(self, item):</span><br><span class="line">        print(&quot;Data consumed: &quot;, item)</span><br><span class="line"></span><br><span class="line">    def consume(self):</span><br><span class="line">        if self.is_empty():</span><br><span class="line">            # 消费者进行数据消费时，缓冲区为空，消费者处于等待中，这时统计要消费者等待数量</span><br><span class="line">            self.data_count_to_be_consumed += 1</span><br><span class="line">            return</span><br><span class="line">        item = self.__ring_buffer[self.__first]  # 从读指针获取数据</span><br><span class="line">        self.__ring_buffer[self.__first] = None  # 将当前指针指向的元素设置为None，保持缓冲区长度，avoid loitering</span><br><span class="line"></span><br><span class="line">        if self.__first == len(self.__ring_buffer) - 1:</span><br><span class="line">            # 读指针到达缓存末尾元素</span><br><span class="line">            self.__first = 0  # 形成环，从头开始读</span><br><span class="line">        else:</span><br><span class="line">            # 移动读指针到下一个元素</span><br><span class="line">            self.__first += 1</span><br><span class="line">        self.__size -= 1</span><br><span class="line"></span><br><span class="line">        if len(self.__producer_aux_ring_buffer):</span><br><span class="line">            # 将等待候补缓冲区队列中的元素出队并添加到缓冲区中</span><br><span class="line">            self.produce(self.__producer_aux_ring_buffer.pop(0))</span><br><span class="line">        return item</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">class TestRingBuffer(unittest.TestCase):</span><br><span class="line"></span><br><span class="line">    @staticmethod</span><br><span class="line">    def create_ring_buffer(size):</span><br><span class="line">        return RingBuffer(size=size)</span><br><span class="line"></span><br><span class="line">    def test_ring_buffer(self):</span><br><span class="line">        ring_buffer = self.create_ring_buffer(4)</span><br><span class="line">        ring_buffer.produce(0)</span><br><span class="line">        ring_buffer.produce(1)</span><br><span class="line">        ring_buffer.produce(2)</span><br><span class="line">        ring_buffer.produce(3)</span><br><span class="line">        ring_buffer.produce(4)</span><br><span class="line">        ring_buffer.produce(5)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">        item1 = ring_buffer.consume()</span><br><span class="line">        self.assertEqual(0, item1)</span><br><span class="line"></span><br><span class="line">        item2 = ring_buffer.consume()</span><br><span class="line">        self.assertEqual(1, item2)</span><br><span class="line"></span><br><span class="line">        ring_buffer.produce(6)</span><br><span class="line">        ring_buffer.produce(7)</span><br><span class="line"></span><br><span class="line">        result = [2, 3, 4, 5]</span><br><span class="line">        ans = list(ring_buffer)</span><br><span class="line">        self.assertEqual(result, ans)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">if __name__ == &quot;__main__&quot;:</span><br><span class="line">    unittest.main()</span><br></pre></td></tr></table></figure>
