language: node_js
node_js:
- '8'
branches:
  only:
  - dev
before_install:
- openssl aes-256-cbc -K $encrypted_231fcb2e7768_key -iv $encrypted_231fcb2e7768_iv
  -in .travis/travis.enc -out ~/.ssh/travis -d
- export TZ='Asia/Hongkong'
- npm install -g hexo-cli
- chmod 600 ~/.ssh/travis
- eval $(ssh-agent -s)
- ssh-add ~/.ssh/travis
- cp .travis/ssh_config  ~/.ssh/config
- ssh-agent -k
- git config --global user.name "leollon"
- git config --global user.email "ccsapp.tux@gmail.com"
install:
- npm install
script:
- hexo clean && hexo g
- travis_wait hexo d
